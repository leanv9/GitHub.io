<h1 id="数据交互">数据交互</h1>

<p><code class="highlighter-rouge">1.send({params})</code>：向服务器发送ajax请求，需要服务器开启跨域权限。
参数params:</p>
<table class="table table-bordered table-responsive">
    <thead>
        <tr>
            <th>参数</th>
            <th>类型</th>
            <th>默认值</th>
            <th>描述</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>url</td>
            <td>string</td>
            <td>不可为空</td>
            <td>请求地址</td>
        </tr>
        <tr>
            <td>type</td>
            <td>string</td>
            <td>get</td>
            <td>请求类型，取值范围：get/post/put/patch/delete</td>
        </tr>
        <tr>
            <td>data</td>
            <td>json</td>
            <td>{}</td>
            <td>请求数据</td>
        </tr>
        <tr>
            <td>cache</td>
            <td>boolean</td>
            <td>false</td>
            <td>是否缓存</td>
        </tr>
        <tr>
            <td>encode</td>
            <td>boolean</td>
            <td>false</td>
            <td>是否encode</td>
        </tr>
        <tr>
            <td>success</td>
            <td>function</td>
            <td></td>
            <td>成功回调函数</td>
        </tr>
        <tr>
            <td>error</td>
            <td>function</td>
            <td></td>
            <td>失败回调函数</td>
        </tr>
    </tbody>
</table>

<p>示例：</p>

<figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><span class="nx">t</span><span class="p">.</span><span class="nx">send</span><span class="p">({</span>
    <span class="na">url</span><span class="p">:</span> <span class="nx">serverurl</span> <span class="o">+</span> <span class="s2">"/comments/"</span> <span class="o">+</span> <span class="nx">id</span><span class="p">,</span>
    <span class="na">type</span><span class="p">:</span> <span class="s2">"delete"</span><span class="p">,</span>
    <span class="na">data</span><span class="p">:</span> <span class="p">{},</span>
    <span class="na">success</span><span class="p">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">data</span><span class="p">)</span> <span class="p">{</span>
        <span class="k">if</span><span class="p">(</span><span class="nx">data</span><span class="p">.</span><span class="nx">state</span> <span class="o">==</span> <span class="s2">"success"</span><span class="p">)</span> <span class="p">{</span>
            <span class="nx">t</span><span class="p">(</span><span class="nx">obj</span><span class="p">).</span><span class="nx">parents</span><span class="p">(</span><span class="s2">"li"</span><span class="p">).</span><span class="nx">remove</span><span class="p">();</span>
        <span class="p">}</span> <span class="k">else</span> <span class="p">{</span>
            <span class="nx">t</span><span class="p">.</span><span class="nx">alert</span><span class="p">(</span><span class="nx">data</span><span class="p">.</span><span class="nx">message</span><span class="p">);</span>
        <span class="p">}</span>
    <span class="p">}</span>
<span class="p">});</span></code></pre></figure>
